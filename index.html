<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide-In Images in Rows</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

  <div class="container">
    <div class="header-with-icon">
        <h1>Fragments of Taipei by Sean Juan</h1>
        <a href="https://www.instagram.com/juansean_?igsh=MWs0Y25heGJ4NHRhYQ==" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <br>
        <p style = "text-align: center; font-size: 25px; font-weight: 450;">肖恩's台湾之旅</p>
    </div>
    

    <div class="row">
      <div class="image-wrapper slide-in-left">
        <img src="assets/1.jpg" alt="Image 1">
      </div>
      <div class="image-wrapper slide-in-right">
        <img src="assets/2.jpg" alt="Image 2">
      </div>
    </div>
    <p class="row-description">行客忽然想住进一片树叶，<br>像光，住进它反复折叠的间隙。</p>

    <div class="row">
      <div class="image-wrapper slide-in-left">
        <img src="assets/3.jpg" alt="Image 3">
      </div>
      <div class="image-wrapper slide-in-right">
        <img src="assets/4.jpg" alt="Image 4">
      </div>
    </div>
    <p class="row-description">日子别太黏; 心要留扇窗。</p>

    <div class="row">
      <div class="image-wrapper slide-in-left">
        <img src="assets/5.jpg" alt="Image 5">
      </div>
      <div class="image-wrapper slide-in-right">
        <img src="assets/6.jpg" alt="Image 6">
      </div>
    </div>
    <p class="row-description">缓步随云意，心空境自幽。</p>

    <div class="row">
      <div class="image-wrapper slide-in-left">
        <img src="assets/7.jpg" alt="Image 7">
      </div>
      <div class="image-wrapper slide-in-right">
        <img src="assets/8.jpg" alt="Image 8">
      </div>
    </div>
    <p class="row-description">缓步风烟软，天低草木亲。<br>尘寰多峻色，慢处见春深。</p>

    <div class="row">
      <div class="image-wrapper slide-in-left">
        <img src="assets/9.jpg" alt="Image 9">
      </div>
      <div class="image-wrapper slide-in-right">
        <img src="assets/10.jpg" alt="Image 10">
      </div>
    </div>
    <p class="row-description">镜缓光犹驻，心闲影自随。<br>一帧藏万象，淡处见天机。</p>
    
    <div class="row">
      <div class="image-wrapper slide-in-left">
        <img src="assets/11.jpg" alt="Image 9">
      </div>
      <div class="image-wrapper slide-in-right">
        <img src="assets/12.jpg" alt="Image 10">
      </div>
    </div>
    <p class="row-description">俯首诚非拜，低眉实自修。<br>心香焚暗室，一跪一绸缪。</p>

    <div class="row">
      <div class="image-wrapper slide-in-left">
        <img src="assets/13.jpg" alt="Image 9">
      </div>
      <div class="image-wrapper slide-in-right">
        <img src="assets/14.jpg" alt="Image 10">
      </div>
    </div>
    <p class="row-description">香篆萦金殿，云心渡玉绳。<br>烟消诸念寂，一炷见真澄。</p>

    <div class="row">
      <div class="image-wrapper slide-in-left">
        <img src="assets/15.jpg" alt="Image 9">
      </div>
      <div class="image-wrapper slide-in-right">
        <img src="assets/16.jpg" alt="Image 10">
      </div>
    </div>
    <p class="row-description">箸间存至味，灯火暖深宵。<br>一脍忘尘事，羹香慰寂寥。</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
